<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadhil RevoU Assignment Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to my Calculator</h1>
        <section>
            <p>
                Hello Mate!!, Welcome to my Calculator! Web untuk menghitung nilai luas dan keliling bangun datar
            </p>
        </section>
    </header>

    <section>
        <div class="section-content">
            <h3>Triangle</h3>
        </div>

        <button type="button" id="switch-keliling"><u>Switch ke keliling Segitiga</u></button>

        <div class="section-content">
            <h2>Luas Segitiga</h2>
        </div>

        <div class="formula-img">
            <img src="https://img.okezone.com/okz/500/content/2023/12/07/624/2934721/kumpulan-rumus-segitiga-dalam-matematika-mudah-IezLAzC9Fs.jpg" alt="Formula Segitiga">
        </div>

        <p>Rumus Luas Segitiga :</p>
        <p class="rumus">L = 1/2 x alas x tinggi</p>
        
        <hr>
        <header>
            <h2>Hitung Luas Segitiga</h2>
        </header>

        <form id="triangle-form">
            <div>
                <label for="alas">Alas:</label>
                <input type="number" id="alas" required>
            </div>

            <div>
                <label for="tinggi">Tinggi:</label>
                <input type="number" id="tinggi" required>
            </div>

            <p id="result-luas"></p>

            <button type="button" id="hitung-luas-btn">Hitung Luas</button>
            <button type="reset" id="reset-btn">Reset</button>
        </form>

        <div class="section-content hidden" id="keliling-section">
            <h2>Hitung Keliling Segitiga</h2>
        </div>

        <form id="triangle-keliling-form" class="hidden">
            <div>
                <label for="sisi1">Sisi 1:</label>
                <input type="number" id="sisi1" required>
            </div>

            <div>
                <label for="sisi2">Sisi 2:</label>
                <input type="number" id="sisi2" required>
            </div>

            <div>
                <label for="sisi3">Sisi 3:</label>
                <input type="number" id="sisi3" required>
            </div>

            <p id="result-keliling"></p>

            <button type="button" id="hitung-keliling-btn">Hitung Keliling</button>
            <button type="reset" id="reset-keliling-btn">Reset</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
